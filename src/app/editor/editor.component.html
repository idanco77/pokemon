<div class="container">
<h3 class="mt-3">Add Pokemon</h3>
<form [formGroup]="pokemonForm" (ngSubmit)="submit()">
  <div class="d-flex justify-content-start">
    <mat-form-field appearance="fill">
      <mat-label>Enter Pokemon name...</mat-label>
      <input
        type="text"
        formControlName="name"
        matInput
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option (click)="onSelect(option)" *ngFor="let option of filteredList | async" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="pokemonForm.get('name')?.errors?.['required']">Required field</mat-error>
      <mat-error *ngIf="pokemonForm.get('name')?.errors?.['exists']">Pokemon already exists</mat-error>
    </mat-form-field>
    <div class="mx-4">
      <button [disabled]="!pokemonForm.valid" class="button" mat-raised-button type="submit">Add <i class="fas fa-plus-circle mx-1"></i></button>
    </div>
  </div>
</form>

<app-pokemon-table [isSaved]="isSaved"></app-pokemon-table>
</div>
